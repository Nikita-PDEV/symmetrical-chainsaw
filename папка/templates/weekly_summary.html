<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Weekly Summary</title>  
</head>  
<body>  
    <h1>Your Weekly Summary</h1>  
    <p>Here are the new articles this week:</p>  
    <ul>  
        {% for article in articles %}  
        <li><a href="{{ url_for('article_detail', article_id=article.id) }}">{{ article.title }}</a></li>  
        {% endfor %}  
    </ul>  
</body>  
</html>
